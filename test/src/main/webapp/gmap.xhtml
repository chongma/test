<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui"
	template="/WEB-INF/include/layout.xhtml">

	<ui:define name="metadata">
		<f:metadata>
			<f:viewAction action="#{gmapBean.onload}" />
		</f:metadata>
	</ui:define>

	<ui:define name="title">
		<h:outputText value="GMap" />
	</ui:define>

	<ui:define name="content">

		<b:container>

			<b:panel title="Let's go">

				<h:form>

					<b:well>
						<h:outputText value="GMap in panel that is not collapsed" />
					</b:well>

					<b:panel rendered="#{gmapBean.mapModel ne null}" title="Map"
						collapsed="false">
						<p:gmap center="#{gmapBean.latLng.lat},#{gmapBean.latLng.lng}"
							zoom="15" type="HYBRID" style="width:100%;height:250px;"
							model="#{gmapBean.mapModel}" />
					</b:panel>

					<b:well>
						<h:outputText value="GMap in panel that is collapsed" />
					</b:well>

					<b:panel rendered="#{gmapBean.mapModel ne null}" title="Map"
						collapsed="true">
						<p:gmap center="#{gmapBean.latLng.lat},#{gmapBean.latLng.lng}"
							zoom="15" type="HYBRID" style="width:100%;height:250px;"
							model="#{gmapBean.mapModel}" />
					</b:panel>

				</h:form>

			</b:panel>

		</b:container>

	</ui:define>

</ui:composition>
