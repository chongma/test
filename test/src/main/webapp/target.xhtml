<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui"
	template="/WEB-INF/include/layout.xhtml">

	<ui:define name="metadata">
		<f:metadata>
			<f:viewAction action="#{testBean.onload}" />
		</f:metadata>
	</ui:define>

	<ui:define name="title">
		<h:outputText value="TARGET" />
	</ui:define>

	<ui:define name="content">

		<b:modal id="modalDateTimePicker" styleClass="modalDateTimePicker"
			title="I want to set date in modal">
			<h:form>
				<b:dateTimePicker id="someId" label="date time picker"
					value="#{testBean.date}" format="DD/MM/YYYY HH:mm:ss" />
			</h:form>
		</b:modal>

		<b:container>

			<b:panel title="Let's go">

				<h:form>
					<b:navCommandLink value="OPEN MODAL" iconAwesome="calendar-o"
						tooltip="i want to open a modal and change the date and time"
						oncomplete="$('.modalDateTimePicker').modal('show');">
						<f:ajax execute="@form" render=":modalDateTimePicker" />
					</b:navCommandLink>
				</h:form>

				<h:form>
					<b:well>
						<h:outputText value="A FORM WHICH ALSO USES DATE TIME PICKER" />
					</b:well>

					<b:dateTimePicker id="otherId" label="date time picker"
						value="#{testBean.date}" pattern="DD/MM/YYYY HH:mm:ss" />
				</h:form>

			</b:panel>

		</b:container>

	</ui:define>

</ui:composition>
