<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui"
	template="/WEB-INF/include/layout.xhtml">

	<ui:define name="metadata">
		<f:metadata>
			<f:viewAction action="#{inputTextBean.onload}" />
		</f:metadata>
	</ui:define>

	<ui:define name="title">
		<h:outputText value="Input Text" />
	</ui:define>

	<ui:define name="content">

		<b:container>

			<b:panel title="Let's go">

				<h:form>

					<b:growl />

					<b:well>
						<h:outputText value="Input text is required" />
					</b:well>

					<b:inputText label="This is a LABEL" value="#{inputTextBean.value}"
						required="true" requiredMessage="This is required"
						placeholder="I do not need information for this test" />

					<b:well>
						<h:outputText
							value="Please submit the form without entering anything in b:inputText" />
					</b:well>

					<b:commandButton value="Save" iconAwesome="save"
						action="#{inputTextBean.update}">
						<f:ajax render="@form" execute="@form" />
					</b:commandButton>

				</h:form>

			</b:panel>

		</b:container>

	</ui:define>

</ui:composition>
