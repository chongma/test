<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	template="/WEB-INF/include/layout.xhtml">

	<ui:define name="metadata">
		<f:metadata>
			<f:viewAction action="#{uiParamBean.onload}" />
		</f:metadata>
	</ui:define>

	<ui:define name="title">
		<h:outputText value="UI Param" />
	</ui:define>

	<ui:define name="content">

		<b:container>

			<b:panel title="Let's go">

				<ui:include src="/WEB-INF/include/miscellaneous/uiParam.xhtml">
					<ui:param name="ta" value="#{uiParamBean.testItem}" />
				</ui:include>

			</b:panel>

		</b:container>

	</ui:define>

</ui:composition>
