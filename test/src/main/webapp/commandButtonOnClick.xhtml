<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui"
	template="/WEB-INF/include/layout.xhtml">

	<ui:define name="metadata">
		<f:metadata>
			<!-- <f:viewAction action="#{gmapBean.onload}" /> -->
		</f:metadata>
	</ui:define>

	<ui:define name="title">
		<h:outputText value="Command button on click" />
	</ui:define>

	<ui:define name="content">

		<b:container>

			<b:panel title="Let's go">

				<h:form>

					<b:growl />

					<b:well>
						<b:alert severity="info">
							<h:outputText value="h:commandButton normal behaviour" />
						</b:alert>
						<h:commandButton value="Test" action="#{inputTextBean.update}"
							onclick="return confirm('Are you sure?')">
							<f:ajax render="@form" />
						</h:commandButton>
					</b:well>

					<b:well>
						<b:alert severity="info">
							<h:outputText
								value="b:commandButton with onclick protected by an if statement" />
						</b:alert>
						<b:commandButton value="Test" action="#{inputTextBean.update}"
							onclick="if (! confirm('Are you sure?')) return false">
							<f:ajax render="@form" />
						</b:commandButton>
					</b:well>

					<b:well>
						<b:alert severity="info">
							<h:outputText value="b:commandButton without protection" />
						</b:alert>
						<b:commandButton value="Test" action="#{inputTextBean.update}"
							onclick="return confirm('Are you sure?')">
							<f:ajax render="@form" />
						</b:commandButton>
					</b:well>

				</h:form>

			</b:panel>

		</b:container>

	</ui:define>

</ui:composition>
