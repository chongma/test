<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui"
	lang="en">

<f:view>

	<f:metadata>
		<f:viewAction action="#{selectOneBean.onload}" />
	</f:metadata>

	<h:head>
		<title>TARGET</title>
	</h:head>

	<h:body style="padding-top: 50px; padding-bottom: 50px;">

		<ui:include src="/WEB-INF/include/navbar.xhtml" />

		<b:container>

			<b:panel title="Let's go">

				<h:form>
					<b:well>
						<h:outputText value="Test item value" />
					</b:well>

					<p>
						<h:outputText value="#{selectOneBean.testItemValue}" />
					</p>

					<b:well>
						<h:outputText value="h selectOneMenu with f ajax" />
					</b:well>

					<p>
						<h:selectOneMenu value="#{selectOneBean.testItemValue}">
							<f:selectItems var="testItem"
								value="#{selectOneBean.testItemList}"
								itemValue="#{testItem.value}" itemLabel="#{testItem.value}" />
							<f:ajax render="@form" />
						</h:selectOneMenu>
					</p>

					<b:well>
						<h:outputText value="b selectOneMenu with f ajax" />
					</b:well>

					<b:selectOneMenu value="#{selectOneBean.testItemValue}">
						<f:selectItems var="testItem"
							value="#{selectOneBean.testItemList}"
							itemValue="#{testItem.value}" itemLabel="#{testItem.value}" />
						<f:ajax render="@form" />
					</b:selectOneMenu>
				</h:form>

			</b:panel>

		</b:container>

	</h:body>

</f:view>

</html>
