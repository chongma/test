<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	template="/WEB-INF/include/layout.xhtml">

	<ui:define name="metadata">
		<f:metadata>
			<f:viewAction action="#{selectMultiMenuBean.onload}" />
		</f:metadata>
	</ui:define>

	<ui:define name="title">
		<h:outputText value="Select Multi Menu" />
	</ui:define>

	<ui:define name="content">

		<b:container>

			<b:panel title="Let's go">

				<h:form>
					<b:selectMultiMenu label="Test items"
						value="#{selectMultiMenuBean.testItemId}">
						<f:selectItems var="testItem"
							value="#{selectMultiMenuBean.testItemList}"
							itemValue="#{testItem.id}"
							itemLabel="#{testItem.id} #{testItem.value}" />
						<f:ajax render="@form" />
					</b:selectMultiMenu>
					<h:outputText value="Should be line break here?" />
				</h:form>

			</b:panel>

		</b:container>

	</ui:define>

</ui:composition>
